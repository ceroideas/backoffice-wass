<mat-toolbar>
  <mat-toolbar-row>
    <span>New community</span>
    <span class="spacer-toolbar"></span>
    <button mat-flat-button color="accent" routerLink="/communities">List communities</button>
  </mat-toolbar-row>
</mat-toolbar>
<hr>

<form [formGroup]="registerForm" class="full-width">

<div class="row">

    <div class="col-xs-12 col-sm-9 col-md-9">

    	<div class="row">
		    <div class="col-xs-12 col-sm-8 col-md-8">
		      <mat-card style="margin-bottom: 20px;">
		        <mat-card-content>
		          <mat-form-field class="full-width">
		            <input matInput placeholder="Street" value="" formControlName="street">
		          </mat-form-field>
		      	</mat-card-content>
		      </mat-card>
		    </div>
		        
		    <div class="col-xs-12 col-sm-4 col-md-4">
		      <mat-card style="margin-bottom: 20px;">
		        <mat-card-content>
		          <mat-form-field class="full-width">
		            <input matInput placeholder="Color" [style.color]="color" value="#fff" readonly="" formControlName="color">
		          </mat-form-field>
		        </mat-card-content>
		      </mat-card>
		    </div>

		    <div class="col-xs-12 col-sm-12 col-md-12">
		      <mat-card style="margin-bottom: 20px;">
		        <mat-card-content>
		        	<h5 class="mb-3">Locations</h5>
		        	<hr>
		          <!-- <mat-form-field class="full-width"> -->

					<div id="map" style="width: 100%; height: 500px;">
					</div>

					<br>

					<button style="margin-right: 10px;" mat-flat-button color="primary" (click)="deleteMarkers()">Delete markers</button>

		          <!-- </mat-form-field> -->
		        </mat-card-content>
		      </mat-card>
		    </div>

    	</div>
    </div>


    <div class="col-xs-6 col-sm-3 col-md-3">
      <mat-card style="margin-bottom: 20px;">
        <mat-card-content>
          <color-sketch color="#fff" (onChangeComplete)="changeComplete($event)"></color-sketch>
        </mat-card-content>
      </mat-card>
    </div>
</div>

</form>
<!-- <button mat-flat-button color="warn" (click)="countMarkers()">Contar Marcadores</button> -->

<button mat-flat-button color="accent" type="submit" class="mt-20" [disabled]="!registerForm.valid" (click)="onFormSubmit(registerForm.value)">SAVE</button>
